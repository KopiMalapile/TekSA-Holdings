<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <h1>Upload Document</h1>
        <form action="upload.php" method="POST" enctype="multipart/form-data">
            <div class="input-box">
                <input type="text" name="title" placeholder="Document Title" required>
                <i class='bx bxs-file'></i>
            </div>
            <div class="input-box">
                <select name="department" required>
                    <option value="">Select Department</option>
                    <!-- Populate this with departments from the database -->
                    <option value="1">MVP</option>
                    <option value="2">RISK</option>
                    <option value="3">INVEST</option>
                    <!-- Add more options as needed -->
                </select>
                <i class='bx bxs-buildings'></i>
            </div>
            <div class="input-box">
                <input type="file" name="file" required>
                <i class='bx bxs-upload'></i>
            </div>
            <button type="submit" class="btn">Upload Document</button>
        </form>
        <div class="register-link">
            <p><a href="dashboard.html">Go to Dashboard</a></p>
        </div>
    </div>
</body>
</html>
